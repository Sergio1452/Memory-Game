<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Memory Energy!</h1>
    
    <p>
      Welcome to the game! Repeat back the pattern by pressing buttons. Be quick, you only have 10 seconds each turn!
    </p>
    
    <button id="startBtn" onclick="startGame();startTimer()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame();stopTimer()">Stop</button>
    
    <div id="gameButtonArea">
      <button id ="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()" ></button>
      <button id ="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <button id ="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id ="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
    </div>
    <p class ="timer">Timer!</p>
    <p class = "timer" id="demo">10</p>
  </body>
</html>
